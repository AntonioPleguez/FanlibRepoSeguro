    <div id="cont-form">
        <!-- Formulario para introducir datos de los autores -->
        <form class="formulario">
            <!-- Clase txt-form en las marcas label para editar el extilo del texto -->
            <label class="txt-form">ID autor:</label>
            <input class="input-form" type="texto" placeholder="Introduce el ID" id="id_author" name="author" required>

            <label class="txt-form">Nombre:</label>
            <input class="input-form" type="texto" placeholder="Introduce el nombre del autor" id="id_name"
                name="name_author" required>

            <!-- Tipo de entrada requerido date -->
            <label class="txt-form">Fecha de nacimiento:</label>
            <input class="input-form" type="date" placeholder="Introduce la fecha de nacimiento" id="id_date1"
                name="date1" required>

            <!-- Tipo de entrada requerido date -->
            <label class="txt-form">Fecha de fallecimiento:</label>
            <input class="input-form" type="date" placeholder="Introduce la fecha de fallecimineto" id="id_date2"
                name="date2"></input>

            <label class="txt-form">Nacionalidad:</label>
            <input class="input-form" type="texto" placeholder="Introduce la nacionalidad" id="id_nat" name="nat"
                required>

            <label class="txt-form">Biografía:</label>
            <input class="input-form" type="text" placeholder="Describe la biografía del autor" id="id_bio" name="bio"
                required>
            <!-- Tipo de entrada archivo para seleccion de imagenes -->
            <label class="txt-form">Foto:</label>
            <input class="input-form" type="file" id="id_photo" name="photo" required>

            <label class="txt-form">Obras:</label>
            <input class="input-form" type="texto" placeholder="Introduce las obras del autor" id="id_ob" name="ob"
                required>
            <!-- Id del boton btn-form para editar su estilo -->
            <button id="btn-form" type="guardr">Guardar Libro</button>
        </form>
